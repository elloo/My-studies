{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div>
                <input type=file name="file1">
                <input type=file name="file2">
            </div>
            <div>
                <input type="radio" name="algorithm" value="lines" checked> Lines
                <input type="radio" name="algorithm" value="sentences"> Sentences
                <input type="radio" name="algorithm" value="substrings"> Substrings
                <input type="number" name="length" placeholder="of length">
            </div>
            <input type="submit" name="submit" value="Send">
        </form>
    </div>

{% endblock %}
